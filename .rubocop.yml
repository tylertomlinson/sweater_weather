inherit_from: .rubocop_todo.yml

require: rubocop-rails

AllCops:
  NewCops: enable
  Exclude:
    - 'config/**/*'
    - 'bin/**/*'
    - 'coverage/**/*'
    - 'node_modules/**/*'
    - 'db/schema.rb'
    - 'spec/spec_helper.rb'

Bundler/OrderedGems:
  Enabled: true

Layout/EmptyLines:
  Enabled: true

Style/BlockComments:
  Enabled: true

Style/FrozenStringLiteralComment:
  Enabled: false

Style/StringLiterals:
  Enabled: true

Style/NumericLiterals:
  Enabled: true

Style/SymbolArray:
  Enabled: true
  EnforcedStyle: brackets

Layout/LineLength:
  Enabled: true
  Max: 130

Style/Documentation:
  Enabled: false

Style/ClassAndModuleChildren:
  Enabled: false

Metrics/BlockLength:
  Enabled: true
  Max: 100
